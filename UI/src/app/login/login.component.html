<div class="mh-100" style="background: #DEF; padding-top: 15vh;">
    <div style="margin: 0 auto; max-width: 300px; padding: 24px; background: white;" >
        <h3 style="margin-bottom: 16px;">Log in</h3>
        <form (submit)="login()">
            <mat-form-field class="w-100">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="username" name="username">
            </mat-form-field>
        
            <mat-form-field class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password" name="password">
            </mat-form-field>

            <div class="text-danger">{{error}}</div>
        
            <div style="display: flex; flex-direction: row-reverse;">
                <button type="submit" mat-flat-button color="primary">Submit</button>
            </div>
        </form>
    </div>
    <div style="margin: 0 auto; max-width: 300px; padding: 24px;">
        <div style="margin-left: -24px">
            <a mat-flat-button routerLink="/create-user">create new user</a>
        </div>
    </div>
</div>
